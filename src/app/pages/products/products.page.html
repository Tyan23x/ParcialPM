<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="backTo()" >
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goCart()" >
        <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @if (contentProducts) {
    <ion-card class="card">
      <div class="card-image">
        <ion-img [src]="contentProducts.image"></ion-img>
      </div>
      <div class="category">{{contentProducts.category}}</div>
      <div class="heading">{{contentProducts.title}}</div>
      <div class="description">{{contentProducts.description}}</div>
      <div class="price">{{contentProducts.price | currency}}</div>
      <ion-button class="btn-add" (click)="addCart()" (click)="addNotification()" >
        Add to cart
      </ion-button>
    </ion-card>
  }
</ion-content>
